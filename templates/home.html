<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    .welcome {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      font-weight: bold;
      flex-shrink: 0;
      border-bottom: 3px solid #0056b3;
    }
    .main-content {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      height: 100%;
      background-color: #343a40;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      width: 100%;
    }
    .avatar {
      text-align: center;
      margin-bottom: 20px;
    }
    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #007bff;
    }
    .action-button {
      display: block;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      background-color: #28a745;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .action-button:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }
    .logout-button {
      margin-top: auto;
      font-size: 1rem;
      width: 100%;
      background-color: #dc3545;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .logout-button:hover {
      background-color: #c82333;
      transform: translateY(-2px);
    }
    .content {
      flex-grow: 1;
      background-color: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .content > * {
      display: none;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .content h2 {
      font-size: 1rem;
      color: #333;
    }
    .content h2.active {
      display: block;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      margin-top: 10px;
    }
    .input-field {
      text-align: left;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: black;
    }
    .toggle-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }
    .toggle-button input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s;
    }
    .toggle-button input[type="checkbox"]:checked {
      background-color: #007bff;
    }
    .toggle-button input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: white;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }
    .toggle-button input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }
    .create-button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    .create-button:hover {
      background-color: #0056b3;
    }
    .divider {
      width: 100%;
      height: 1px;
      background-color: #ccc;
      margin: 30px 0;
    }
    .input-group label {
      color:black;
    }
    .toggle-button label {
      color:black;
      font-weight: bold;
    }
    #juypyter-1 {
      font-size: large;
      font-weight: bold;
      color:#007bff;
      display: block;
      margin-top: 10px;
    }
    #script-output {
    padding: 10px;
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    margin-top: 20px;
    border-radius: 5px;
    font-size: 1.2em; /* Increase font size */
    color: green; /* Green text for the output */
    display: none; /* Initially hidden */
    white-space: pre-wrap; /* Preserve whitespace and line breaks */
    max-height: 300px; /* Set a max height */
    overflow-y: auto; /* Add vertical scroll if needed */
}
  </style>
</head>
<body>
  <div class="container mx-auto">
    <div class="welcome">Welcome, {{ username }}!</div>
    <div class="main-content">
      <div class="sidebar">
        <div class="avatar">
          <img src="https://www.gravatar.com/avatar/?d=mp&s=100" alt="User Avatar">
        </div>
        <div class="button-group">
          <a href="#" class="action-button" id="btn-jupyter">Run Jupyter</a>
          <a href="#" class="action-button" id="btn-pyspark">Run PySpark</a>
        </div>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
      </div>
      <div class="content" id="content-area">
        <p class="intro-text">Select an option from the left to get started.</p>

        <!-- Jupyter Content -->
        <div id="jupyter-content" class="form-container">
          <h2 id="juypyter-1">Configure Jupyter Notebook</h2>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="container-name">Container Name</label>
            <input type="text" id="container-name" name="container-name" required>
          </div>
          <div class="input-group">
            <label for="cpu">CPU (in cores)</label>
            <input type="number" id="cpu" name="cpu" required>
          </div>
          <div class="input-group">
            <label for="memory">Memory (in GB)</label>
            <input type="number" id="memory" name="memory" required>
          </div>
          <div class="toggle-button">
            <span><label for="gpu">Enable GPU</label>
            <input type="checkbox" id="gpu" name="gpu" style="vertical-align: middle;"></span>
          </div>
          <button class="create-button" id="create-jupyter">Create Jupyter Notebook</button>
          
          <!-- Output area (initially hidden) -->
          <div id="script-output"></div>
        </div>

        <div class="divider"></div>

        <div id="jupyter-history-content" class="form-container">
          <h2>Notebook History</h2>
          <p>No history available.</p>
        </div>

        <div id="pyspark-content" class="" style="width: 100%; height: 100%;">
          <div class="terminal-container" id="terminal-output">
            <!-- This is where commands and outputs will be added -->
          </div>
          <div class="input-container" id="input-container">
            <span class="terminal-prompt">terminal:$ </span>
            <input type="text" id="command-input" autofocus autocomplete="off">
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  function showContent(contentIds) {
    document.querySelectorAll('.content > *').forEach((element) => {
      element.style.display = 'none';
    });

    contentIds.forEach(id => {
      document.getElementById(id).style.display = 'block';
    });
  }

  document.getElementById("btn-jupyter").addEventListener("click", function (event) {
    event.preventDefault();
    showContent(["jupyter-content", "jupyter-history-content"]);
  });

  document.getElementById("btn-pyspark").addEventListener("click", function (event) {
    event.preventDefault();
    showContent(["pyspark-content"]);
  });

  document.getElementById("create-jupyter").addEventListener("click", function (event) {
    event.preventDefault();

    // Get input values
    const cpu = document.getElementById("cpu").value;
    const memory = document.getElementById("memory").value;
    const username = document.getElementById("username").value;
    const containerName = document.getElementById("container-name").value;
    const gpu = document.getElementById("gpu").checked;

    if (!cpu || !memory || !username || !containerName) {
        alert("All fields are required.");
        return;
    }

    // Make the fetch request
    fetch('/run_script', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            cpu: cpu,
            memory: memory,
            username: username,
            container_name: containerName,
            gpu: gpu
        })
    })
    .then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        const scriptOutput = document.getElementById('script-output');
        scriptOutput.style.display = 'block';
        scriptOutput.textContent = '';  // Clear previous output

        function readChunk() {
            reader.read().then(({ done, value }) => {
                if (done) {
                    console.log("Stream complete");
                    return;
                }
                // Decode the chunk and append it to the script output
                const chunk = decoder.decode(value, { stream: true });
                scriptOutput.textContent += chunk;

                // Scroll to the bottom of the output as new content is added
                scriptOutput.scrollTop = scriptOutput.scrollHeight;

                readChunk();  // Keep reading the stream
            });
        }

        readChunk();  // Start reading the output stream
    })
    .catch(error => {
        console.error('Error:', error);  // Debug log
    });
  });


  const terminalOutput = document.getElementById('terminal-output');
  const commandInput = document.getElementById('command-input');
  const inputContainer = document.getElementById('input-container');
  
  document.getElementById('command-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const command = e.target.value;
      e.target.value = '';
      // Move the input field below the last output
      const commandOutput = document.createElement('div');
      commandOutput.innerHTML = `<p class="output-text"><span class="terminal-prompt">terminal:$ </span><span style="color: #00ff00;">${command}</span></p>`;
      terminalOutput.appendChild(commandOutput);
      // Send command to the server and display the result
      fetch('/execute', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `command=${encodeURIComponent(command)}`
      })
      .then(response => response.json())
      .then(data => {
        const outputLines = data.output.split('\n');
        outputLines.forEach(line => {
          const outputElement = document.createElement('p');
          outputElement.className = 'output-text';
          outputElement.textContent = line;
          terminalOutput.appendChild(outputElement);
        });
        // After the output, move the input container to the end
        terminalOutput.appendChild(inputContainer);
        // Scroll to the bottom of the terminal container
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
        // Focus the input for the next command
        commandInput.focus();
      });
    }
  });
  
  // Initially, move the input container to the start of the terminal
  terminalOutput.prepend(inputContainer);
</script>
</body>
</html>
