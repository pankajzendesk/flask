<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .welcome {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      font-weight: bold;
      flex-shrink: 0;
      border-bottom: 3px solid #0056b3;
    }

    .main-content {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      height: 100%;
      background-color: #343a40;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-shrink: 0;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      text-decoration: none;
      color: white;
    }

    .action-button {
      display: block;
      padding: 10px;
      font-size: 1rem; /* Adjusted font size */
      background-color: #28a745;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .action-button:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    .logout-button {
      margin-top: auto;
      font-size: 1rem; /* Adjusted font size */
      background-color: #dc3545;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .logout-button:hover {
      background-color: #c82333;
      transform: translateY(-2px);
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: white; /* Solid background color */
      overflow-y: auto;
      position: relative;
    }

    .content>* {
      display: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .content h2 {
      display: none;
      font-size: 1rem; /* Adjusted font size */
      color: #333;
    }

    .content h2.active {
      display: block;
    }

    .avatar {
      text-align: center;
      margin-bottom: 20px;
    }

    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #007bff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="welcome">Welcome, {{ username }}!</div>
    <div class="main-content">
      <div class="sidebar">
        <div class="avatar">
          <img src="https://www.gravatar.com/avatar/?d=mp&s=100" alt="User Avatar">
        </div>
        <div class="button-group">
          <a href="#" class="action-button" id="btn-jupyter-gpu">Jupyter with GPU</a>
          <a href="#" class="action-button" id="btn-jupyter-no-gpu">Jupyter without GPU</a>
          <a href="#" class="action-button" id="btn-pyspark">PySpark</a>
        </div>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
      </div>
      <div class="content" id="content-area">
        <!-- Content will be dynamically loaded here -->
        <p class="intro-text">Select an option from the left to get started.</p>

        <h2 id="jupyter-gpu">Starting Jupyter Notebook with GPU...</h2>
        <h2 id="jupyter-no-gpu">Starting Jupyter Notebook without GPU...</h2>
        <h2 id="pyspark">Starting PySpark session...</h2>
      </div>
    </div>
  </div>
  <script>
    function showContent(contentId) {
      document.querySelectorAll('.content > *').forEach((element) => {
        element.classList.remove('active');
      });
      document.getElementById(contentId).classList.add('active');
    }

    document.getElementById("btn-jupyter-gpu").addEventListener("click", function (event) {
      event.preventDefault();
      showContent("jupyter-gpu");
    });

    document.getElementById("btn-jupyter-no-gpu").addEventListener("click", function (event) {
      event.preventDefault();
      showContent("jupyter-no-gpu");
    });

    document.getElementById("btn-pyspark").addEventListener("click", function (event) {
      event.preventDefault();
      showContent("pyspark");
    });
  </script>
</body>

</html>
