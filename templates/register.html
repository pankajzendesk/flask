<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 30px 40px;
      border-radius: 10px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      min-height: 600px; /* Increased height to accommodate all elements */
    }

    .form-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-container label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #fff;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    .form-container input::placeholder {
      color: #aaa;
    }

    .form-container button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: #dc3545;
      font-size: 1rem;
      margin-top: 10px;
      min-height: 1rem;
    }

    .success-message {
      color: #28a745;
      font-size: 1rem;
      margin-top: 10px;
      min-height: 1rem;
    }

    .username-error {
      font-size: 1rem;
    }

    .form-container .register {
      margin-top: 20px;
    }

    .form-container .register p {
      font-size: 1rem;
      color: #fff;
    }

    .form-container .register a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    {% if message %}
      <div class="error-message {% if "Username can only contain lowercase letters and digits." in message %}username-error{% endif %}">
        {{ message }}
      </div>
    {% endif %}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}-message">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('register') }}" onsubmit="return validatePasswords()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Register</button>
      <div class="register">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
      </div>
    </form>
  </div>
  <script>
    function validatePasswords() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
